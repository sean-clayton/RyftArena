name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.0.100
        run: touch "$DOTNET_CLI_HOME/.dotnet/$(dotnet --version).dotnetFirstUseSentinel"
      - name: Build
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: 1
        run: dotnet build --configuration Release --verbosity m
      - name: Test
        run: dotnet test --nologo -v q
